        <h1 id="使用Hexo搭建个人博客"><a href="#使用Hexo搭建个人博客" class="headerlink" title="使用Hexo搭建个人博客"></a>使用Hexo搭建个人博客</h1><h2 id="1-环境准备"><a href="#1-环境准备" class="headerlink" title="1. 环境准备"></a>1. 环境准备</h2><p>需要node环境支持：<a target="_blank" rel="noopener" href="http://nodejs.cn/">node</a></p>
<p>下载完之后用 npm 下载 cnpm</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_"># </span><span class="language-bash">npm 是node官方的包管理器，网络原因下载速度慢，cnpm 是国内的，下载速度快</span></span><br><span class="line">npm install -g cnpm --registry=https://registry.npm.taobao.org</span><br></pre></td></tr></table></figure>

<h2 id="2-下载hexo"><a href="#2-下载hexo" class="headerlink" title="2. 下载hexo"></a>2. 下载hexo</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">cnpm install -g hexo-cli</span><br></pre></td></tr></table></figure>

<h2 id="3-初始化hexo"><a href="#3-初始化hexo" class="headerlink" title="3. 初始化hexo"></a>3. 初始化hexo</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_"># </span><span class="language-bash">打开gitbash</span></span><br><span class="line">hexo init</span><br></pre></td></tr></table></figure>

<h2 id="4-启动hexo"><a href="#4-启动hexo" class="headerlink" title="4. 启动hexo"></a>4. 启动hexo</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_"># </span><span class="language-bash">提前创建一个文件夹比如：blog,作为个人博客文章存放的地方，然后<span class="built_in">cd</span> 进去</span></span><br><span class="line">hexo s</span><br></pre></td></tr></table></figure>

<h2 id="5-创建文章"><a href="#5-创建文章" class="headerlink" title="5. 创建文章"></a>5. 创建文章</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_"># </span><span class="language-bash">创建文章前需要通过Ctrl + C 退出 hexo</span></span><br><span class="line">hexo n &quot;文章名称&quot;  # 创建后会在blog文件夹下的source下生成</span><br></pre></td></tr></table></figure>

<h2 id="发布文章"><a href="#发布文章" class="headerlink" title="发布文章"></a>发布文章</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta prompt_"># </span><span class="language-bash">首先需要退回到blog文件夹下</span></span><br><span class="line">hexo clean</span><br><span class="line">hexo generate</span><br></pre></td></tr></table></figure>
